<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link rel="stylesheet" href="../../styles/main.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- START - Navbar -->
        <nav>
            <div class="container">
                <!-- desktop -->
                <div class="desktop">
                    <a href="/" class="logo">
                        <img src="../../public/logo.svg" alt="logo" />
                    </a>
                    <div class="search">
                        <div class="input">
                            <input type="text" placeholder="Search for products" id="searchInputDesktop" autocomplete="off" />
                            <a href="../wishlist/index.html"><i class="fas fa-search"></i></a>
                        </div>
                        <div class="products" id="searchProductsResultDesktop"></div>
                    </div>
                    <div class="links">
                        <a href="./pages/login/index.html" class="login" id="login">LOGIN/REGISTER</a>

                        <a href="../wishlist/index.html"><i class="fa-regular fa-heart"></i></a>
                        <a href="../cart/index.html" class="cart">
                            <div class="icon">
                                <i class="fa-solid fa-bag-shopping"></i>
                                <p class="quantity"></p>
                            </div>
                        </a>
                        <a href="../user/index.html" id="userProfile"><i class="fa-solid fa-user"></i></a>
                        <button id="logout">Logout</button>
                    </div>
                </div>

                <!-- mobile -->
                <div class="mobile">
                    <div class="menuBtn" id="menuBtn">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <a href="/" class="logo">
                        <img src="../../public/logo.svg" alt="logo" />
                    </a>
                    <a href="" class="cart">
                        <div class="icon">
                            <i class="fa-solid fa-bag-shopping"></i>
                            <p class="quantity"></p>
                        </div>
                    </a>
                </div>
            </div>
        </nav>
        <!-- START - Sub Navbar -->
        <div class="subNavbar">
            <div class="container">
                <div class="bar" style="padding: 15px 0">
                    <div class=""></div>
                    <div class="links">
                        <a href="/">Home</a>
                        <a href="../products/index.html">Shop</a>
                        <!-- <a href="../cart/index.html" class="active">Cart</a> -->
                        <!-- <a href="../wishlist/index.html">Wishlist</a> -->
                    </div>
                </div>
            </div>
        </div>

        <section class="checkout-section">
            <main>
                <div class="main-container">
                    <!-- Checkout Form -->
                    <section class="checkout-form">
                        <form id="checkout-form" action="#!">
                            <h6>Contact Information</h6>
                            <div class="form-control">
                                <label for="checkout-email">E-mail <span>*</span></label>
                                <div class="input-wrapper">
                                    <span class="fa fa-envelope"></span>
                                    <input type="email" id="checkout-email" name="checkout-email" placeholder="Enter your email..." />
                                    <p class="erro-m" id="email-e">Please enter a valid email address.</p>
                                </div>
                            </div>

                            <div class="form-control">
                                <label for="checkout-phone">Phone <span>*</span></label>
                                <div class="input-wrapper">
                                    <span class="fa fa-phone"></span>
                                    <input type="tel" name="checkout-phone" id="checkout-phone" placeholder="Enter your phone number..." />
                                    <p class="erro-m" id="phone-e">Please enter a valid phone number.</p>
                                </div>
                            </div>

                            <h6>Shipping Address</h6>
                            <div class="form-control">
                                <label for="checkout-name">Full Name <span>*</span></label>
                                <div class="input-wrapper">
                                    <span class="fa fa-user-circle"></span>
                                    <input type="text" id="checkout-name" name="checkout-name" placeholder="Enter your full name..." />
                                    <p class="erro-m" id="name-e">Full name cannot be empty.</p>
                                </div>
                            </div>

                            <div class="form-control">
                                <label for="checkout-address">Address <span>*</span></label>
                                <div class="input-wrapper">
                                    <span class="fa fa-home"></span>
                                    <input type="text" name="checkout-address" id="checkout-address" placeholder="Your address..." />
                                    <p class="erro-m" id="address-e">Address must contain at least three words.</p>
                                </div>
                            </div>

                            <div class="form-control-btn">
                                <button>Continue</button>
                            </div>
                        </form>
                    </section>

                    <!-- Checkout Details -->
                    <section class="checkout-details">
                        <div class="checkout-details-inner">
                            <div class="checkout-lists" id="p-check"></div>
                            <div class="checkout-shipping">
                                <h6>Shipping</h6>
                                <p>$15</p>
                            </div>
                            <div class="checkout-total">
                                <h6>Tax (5%)</h6>
                                <p>$148.98</p>
                            </div>
                            <div class="checkout-total">
                                <h6>Total</h6>
                                <p>$148.98</p>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </section>

        <script src="../../js/variables.js" type="module"></script>
        <script src="main.js" type="module"></script>
    </body>
</html>
