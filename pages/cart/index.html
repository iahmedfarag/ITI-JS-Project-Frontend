<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="../../styles/main.css" />
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- START - Navbar -->
        <nav>
            <div class="container">
                <!-- desktop -->
                <div class="desktop">
                    <a href="/" class="logo">
                        <img src="../../public/logo.svg" alt="logo" />
                    </a>
                    <div class="search">
                        <div class="input">
                            <input type="text" placeholder="Search for products" id="searchInputDesktop" autocomplete="off" />
                            <a href="../wishlist/index.html"><i class="fas fa-search"></i></a>
                        </div>
                        <div class="products" id="searchProductsResultDesktop"></div>
                    </div>
                    <div class="links">
                        <!-- <a href="./pages/login/index.html" class="login">LOGIN/REGISTER</a> display his name -->
                        <a href="../wishlist/index.html"><i class="fa-regular fa-heart"></i></a>
                        <a href="" class="cart">
                            <div class="icon">
                                <i class="fa-solid fa-bag-shopping"></i>
                                <p class="quantity">12</p>
                            </div>
                            <p>$0.00</p>
                        </a>
                    </div>
                </div>

                <!-- mobile -->
                <div class="mobile">
                    <div class="menuBtn" id="menuBtn">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <a href="/" class="logo">
                        <img src="../../public/logo.svg" alt="logo" />
                    </a>
                    <a href="" class="cart">
                        <div class="icon">
                            <i class="fa-solid fa-bag-shopping"></i>
                            <p class="quantity">12</p>
                        </div>
                        <p>$0.00</p>
                    </a>
                </div>
            </div>
        </nav>
        <!-- START - Sub Navbar -->
        <div class="subNavbar">
            <div class="container">
                <div class="bar" style="padding: 15px 0">
                    <div class=""></div>
                    <div class="links">
                        <a href="/">Home</a>
                        <a href="../products/index.html">Shop</a>
                        <a href="../cart/index.html" class="active">Cart</a>
                        <a href="../wishlist/index.html">Wishlist</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h2>Shopping Cart</h2>

            <div class="shopping-cart">
                <div class="column-labels">
                    <label class="product-image">Image</label>
                    <label class="product-details">Product</label>
                    <label class="product-price pri">Price</label>
                    <label class="product-quantity">Quantity</label>
                    <label class="product-removal">Remove</label>
                    <label class="product-line-price tota">Total</label>
                </div>

                <div id="product-container"></div>
                <span></span>
                <div class="totals">
                    <div class="totals-item">
                        <label>Subtotal</label>
                        <div class="totals-value" id="cart-subtotal">71.97</div>
                    </div>
                    <div class="totals-item">
                        <label>Tax (5%)</label>
                        <div class="totals-value" id="cart-tax">3.60</div>
                    </div>
                    <div class="totals-item">
                        <label>Shipping</label>
                        <div class="totals-value" id="cart-shipping">15.00</div>
                    </div>
                    <div class="totals-item totals-item-total">
                        <label>Grand Total</label>
                        <div class="totals-value" id="cart-total">90.57</div>
                    </div>
                </div>
                <a href="../checkout/index.html">
                    <button class="checkout">Checkout</button>
                </a>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
