<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link rel="stylesheet" href="../../styles/main.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="loader" id="loader"></div>

        <!-- Navbar -->
        <nav>
            <div class="container">
                <!-- Desktop Navbar -->
                <div class="desktop">
                    <a href="/" class="logo"><img src="../../public/logo.svg" alt="logo" /></a>
                    <div class="search">
                        <div class="input">
                            <input type="text" placeholder="Search for products" id="searchInputDesktop" autocomplete="off" />
                            <a href="../wishlist/index.html"><i class="fas fa-search"></i></a>
                        </div>
                        <div class="products" id="searchProductsResultDesktop"></div>
                    </div>
                    <div class="links">
                        <a href="./pages/login/index.html" class="login" id="login">LOGIN/REGISTER</a>
                        <a href="../wishlist/index.html"><i class="fa-regular fa-heart"></i></a>
                        <a href="" class="cart">
                            <div class="icon">
                                <i class="fa-solid fa-bag-shopping"></i>
                                <p class="quantity"></p>
                            </div>
                        </a>
                        <a href="../user/index.html" id="userProfile"><i class="fa-solid fa-user"></i></a>
                        <button id="logout">Logout</button>
                    </div>
                </div>

                <!-- Mobile Navbar -->
                <div class="mobile">
                    <div class="menuBtn" id="menuBtn"><i class="fa-solid fa-bars"></i></div>
                    <a href="/" class="logo"><img src="../../public/logo.svg" alt="logo" /></a>
                    <a href="" class="cart">
                        <div class="icon">
                            <i class="fa-solid fa-bag-shopping"></i>
                            <p class="quantity"></p>
                        </div>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Sub Navbar -->
        <div class="subNavbar">
            <div class="container">
                <div class="bar" style="padding: 15px 0">
                    <div class=""></div>
                    <div class="links">
                        <a href="/">Home</a>
                        <a href="../products/index.html">Shop</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="shopping-cart">
                <div class="column-labels">
                    <label class="product-image">Image</label>
                    <label class="product-details">Product</label>
                    <label class="product-price pri">Price</label>
                    <label class="product-quantity">Quantity</label>
                    <label class="product-removal">Remove</label>
                    <label class="product-line-price tota">Total</label>
                </div>

                <div id="product-container"></div>
                <span></span>
                <div class="totals-container">

                    <div class="totalsText">
                        <h4>Order Summary</h4>
                        <p>Your order is almost complete! Please review the details below and proceed to payment.</p>
                    </div>


                    <div class="totals hidden">
                        <div class="totals-item">
                            <label>Subtotal</label>
                            <div class="totals-value" id="cart-subtotal">0.00</div>
                        </div>
                        <div class="totals-item">
                            <label>Tax (5%)</label>
                            <div class="totals-value" id="cart-tax">0.00</div>
                        </div>
                        <div class="totals-item">
                            <label>Shipping</label>
                            <div class="totals-value" id="cart-shipping">0.00</div>
                        </div>
                        <div class="totals-item totals-item-total">
                            <label>Grand Total</label>
                            <div class="totals-value" id="cart-total">0.00</div>
                        </div>
                        <div class="check">
                            <p><i class="fa-solid fa-lock"></i>Go to checkout to confirm your order</p>
                            <a href="../checkout/index.html"><button class="checkout hidden">Checkout</button></a>
                        </div>
                    </div>
                </div>

            </div>
               
            </div>
        </div>

        <script src="../../js/variables.js" type="module"></script>
        <script src="../../js/generalFunctions.js" type="module"></script>
        <script src="../../js/fetchFunctions.js" type="module"></script>
        <script src="main.js" type="module"></script>
    </body>
</html>
