<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link rel="stylesheet" href="../../styles/main.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="loader"></div>
        <!-- Navbar -->
        <nav>
            <div class="container">
                <!-- Desktop Navbar -->
                <div class="desktop">
                    <a href="/" class="logo"><img src="../../public/logo.svg" alt="logo" /></a>
                    <div class="search">
                        <div class="input">
                            <input type="text" placeholder="Search for products" id="searchInputDesktop" autocomplete="off" />
                            <a href="../wishlist/index.html">
                                <i class="fas fa-search"></i>
                            </a>
                        </div>
                        <div class="products" id="searchProductsResultDesktop"></div>
                    </div>
                    <div class="links">
                        <a href="./pages/login/index.html" class="login" id="login">LOGIN/REGISTER</a>
                        <a href="../wishlist/index.html"><i class="fa-regular fa-heart"></i></a>
                        <a href="" class="cart">
                            <div class="icon">
                                <i class="fa-solid fa-bag-shopping"></i>
                                <p class="quantity"></p>
                            </div>
                        </a>
                        <a href="../user/index.html" id="userProfile"><i class="fa-solid fa-user"></i></a>
                        <button id="logout">Logout</button>
                    </div>
                </div>
                <!-- Mobile Navbar -->
                <div class="mobile">
                    <div class="menuBtn" id="menuBtn"><i class="fa-solid fa-bars"></i></div>
                    <a href="/" class="logo"><img src="../../public/logo.svg" alt="logo" /></a>
                    <a href="" class="cart">
                        <div class="icon">
                            <i class="fa-solid fa-bag-shopping"></i>
                            <p class="quantity"></p>
                        </div>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Sub Navbar -->
        <div class="subNavbar">
            <div class="container">
                <div class="bar" style="padding: 15px 0">
                    <div class=""></div>
                    <div class="links">
                        <a href="/">Home</a>
                        <a href="../products/index.html">Shop</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- START - Menu in mobile view -->
        <div class="menu" id="menu">
            <div class="search">
                <div class="input">
                    <input type="text" placeholder="Search for products" autocomplete="off" id="searchInputMobile" />
                    <i class="fas fa-search"></i>
                </div>
                <div class="products" id="searchProductsResultMobile"></div>
            </div>
            <div class="btns">
                <button class="menuBtnMobile active" id="menuBtnMobile">Menu</button>
                <button class="cateogriesBtnMobile" id="cateogriesBtnMobile">Categories</button>
            </div>
            <div class="pages" id="pagesMobile">
                <a href="/">Home</a>
                <a href="../user/index.html" class="active">Profile</a>
                <a href="../products/index.html">Shop</a>
                <a href="../cart/index.html">Cart</a>
                <a href="../wishlist/index.html">Wishlist</a>
                <a href="../login/index.html">LOGIN/REGISTER</a>
            </div>
            <div class="categories" id="categoriesMobile"></div>
        </div>

        <!-- Profile Layout -->
        <div class="profile-layout container">
            <div class="user-info">
                <div class="user-info-container">
                    <img src="../../public/userprofile.avif" alt="User Avatar" class="user-avatar" />
                    <div class="user-details">
                        <table>
                            <tr>
                                <td><strong>Name:</strong></td>
                                <td>John Doe</td>
                            </tr>
                            <tr>
                                <td><strong>Email:</strong></td>
                                <td>john.doe@example.com</td>
                            </tr>
                            <tr>
                                <td><strong>Member Since:</strong></td>
                                <td>January 2022</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="order-history">
                <h1>Order History</h1>
                <table id="order-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Overall Price</th>
                            <th>Discount</th>
                            <th>Price After Discount</th>
                            <th>Status</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="order-tbody"></tbody>
                </table>
            </div>
        </div>
        <script src="../../js/variables.js" type="module"></script>
        <script src="../../js/fetchFunctions.js" type="module"></script>
        <script src="../../js/handleSearch.js" type="module"></script>
        <script src="../../js/handleMenu.js" type="module"></script>
        <script src="main.js" type="module"></script>
    </body>
</html>
