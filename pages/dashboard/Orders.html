<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="styles/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/assests/logo.jpg" />
    <title>Orders</title>
</head>

<body>
    <div id="alertEl"></div>

    <aside>
        <img src="assests/ui.png" alt="logo" class="logo">
        <ol>
            <li>
                <a href="Dashboard.html">
                    <i class="fa-solid fa-shop"></i>
                </a>
            </li>
            <li>
                <a href="Customers.html">
                    <i class="fa-solid fa-users"></i>
                </a>
            </li>
            <li class="orderNumbers">
                <a href="#" class="active">
                    <i class="fa-solid fa-cart-plus"></i>
                    <span class="badge">3</span>
                </a>
            </li>

        </ol>
        <a href="/index.html" class="logout">
            <i class="fa-solid fa-arrow-right-from-bracket fa-flip-horizontal"></i>
        </a>
    </aside>

    <main>
        <div class="container">
            <div class="header">
                <p>Orders : <span>0</span> 1-100 (432) <i class="fa-solid fa-circle-info"></i></p>
                <button class="reload"><i class="fa-solid fa-rotate"></i></button> 
            </div>
            <div class="control">
                <div>
                    <input type="text" placeholder="Search for Orders" class="search">
                </div>
                <div>
                    <button class="export-button" type="button"><i class="fa-solid fa-cloud-arrow-down"
                            style="margin-right: 15px;"></i>Export</button>
                </div>
            </div>
            <div class="tableSection">
                <table>
                    <thead class="thead">
                        <tr>
                            <th scope="col">
                                <div>
                                    <input id="checkbox-all" type="checkbox">
                                    <label for="checkbox-all" class="sr-only">checkbox</label>
                                </div>
                            </th>
                            <th scope="col" >User</th>
                            <th scope="col" >Status</th>
                            <th scope="col" >Date</th>
                            <th scope="col" >Money Collect</th>
                            <th scope="col" >Total Price</th>
                            <th scope="col" >Discount</th>
                            <th scope="col" >priceAfterDiscount</th>
                            <th scope="col" >Action</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
             
                    </tbody>
                </table>
            </div>
            

    </main>
    <div class="Dom-modal" id="Dom-modal-orderDetails">
        <div class="modal">
            <button onclick="closeModalOrder()" class="btn-close"><i class="fa-solid fa-xmark"></i></button>
            <div class="user-details">
                <h3>User Details</h3>
                <div class="user-info">
                   
                </div>
            </div>
            
            <h3>Order Details</h3>
            <div class="order-items" id="order-items">
                <div class="order-item">
                    <img src="mainImage" alt="name" class="order-item-img">
                    <div class="order-item-details">
                        <p class="product-name"></p>
                        <p class="product-description">description</p>
                        <p class="product-quantity">quantity</p>
                        <p class="product-price">price Egy</p>
                    </div>
                </div>
                
            </div>
    
   
            <div class="order-summary">
                
            </div>
    
          
            
            <div class="order-actions">
                
            </div>
          
           
        </div>
    </div>
    
    


    <script src="scripts/orders.js"></script>
</body>

</html>
