<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link href="styles/style.css" rel="stylesheet" />
        <link rel="shortcut icon" href="/assests/logo.jpg" />
        <title>Dashboard</title>
    </head>

    <body style="position: relative">
        <div id="alertEl"></div>

        <aside>
            <img src="assests/ui.png" alt="logo" class="logo" />
            <ol>
                <li>
                    <a href="Dashboard.html">
                        <i class="fa-solid fa-shop"></i>
                    </a>
                </li>
                <li>
                    <a href="Customers.html" class="active">
                        <i class="fa-solid fa-users"></i>
                    </a>
                </li>
                <li class="orderNumbers">
                    <a href="Orders.html">
                        <i class="fa-solid fa-cart-plus"></i>
                        <span class="badge">3</span>
                    </a>
                </li>
            </ol>
            <a href="/index.html" class="logout">
                <i class="fa-solid fa-arrow-right-from-bracket fa-flip-horizontal"></i>
            </a>
        </aside>

        <main>
            <div class="container">
                <div class="header">
                    <p>All Users: <span style="margin-right: 5px"></span><i class="fa-solid fa-circle-info"></i></p>
                    <button class="reload"><i class="fa-solid fa-rotate"></i></button>
                </div>
                <div class="control">
                    <div>
                        <input type="text" placeholder="Search for Users" class="search" />
                    </div>
                    <div>
                        <button class="btn" onclick="addModaluser()"><i class="fa-solid fa-plus"></i>Add User</button>
                    </div>
                </div>
                <div class="tableSection">
                    <table>
                        <thead class="thead">
                            <tr>
                                <th scope="col">
                                    <div>
                                        <input id="checkbox-all" type="checkbox" />
                                        <label for="checkbox-all" class="sr-only">checkbox</label>
                                    </div>
                                </th>
                                <th scope="col">Id</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Joined Date</th>
                                <th scope="col">Action</th>
                                <th scope="col" id="delete-btn-all">
                                    <button class="delete-button">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                        </svg>
                                        Delete Selected Rows
                                    </button>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <div class="Dom-modal" id="Dom-modal-AddUser">
            <div class="modal">
                <button onclick="closeModalAddUser()" class="btn-close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="modal-content">
                    <h3>Add User</h3>
                    <form id="addUserForm" enctype="multipart/form-data">
                        <div class="form-group row">
                            <div class="col">
                                <label for="firstNameUser">First Name</label>
                                <input type="text" id="firstNameUser" name="firstNameUser" required />
                            </div>
                            <div class="col">
                                <label for="lastNameUser">Last Name</label>
                                <input type="text" id="lastNameUser" name="lastNameUser" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="Useremil" name="email" required />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required />
                        </div>
                        <div class="form-group">
                            <label for="re-password">Re-enter Password</label>
                            <input type="password" id="re-password" name="re-password" required />
                        </div>
                        <div class="form-group col">
                            <label for="role">Role</label>
                            <select id="role" name="role" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-submit">Add User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="scripts/customers.js"></script>
    </body>
</html>
