<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Team4/Products</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link rel="stylesheet" href="../../styles/main.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- START - Navbar -->
        <nav>
            <div class="container">
                <!-- desktop -->
                <div class="desktop">
                    <a href="/" class="logo">
                        <img src="../../public/logo.svg" alt="logo" />
                    </a>
                    <div class="search">
                        <div class="input">
                            <input type="text" placeholder="Search for products" id="searchInputDesktop" autocomplete="off" />
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="products" id="searchProductsResultDesktop"></div>
                    </div>
                    <div class="links">
                        <a href="./pages/login/index.html" class="login">LOGIN/REGISTER</a>
                        <a href="./pages/wishlist/index.html"><i class="fa-regular fa-heart"></i></a>
                        <a href="./pages/cart/index.html" class="cart">
                            <div class="icon">
                                <i class="fa-solid fa-bag-shopping"></i>
                                <p class="quantity">12</p>
                            </div>
                            <p>$0.00</p>
                        </a>
                    </div>
                </div>

                <!-- mobile -->
                <div class="mobile">
                    <div class="menuBtn" id="menuBtn">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <a href="/" class="logo">
                        <img src="../../public/logo.svg" alt="logo" />
                    </a>
                    <div style="display: flex; gap: 15px">
                        <a href="./pages/wishlist/index.html"><i class="fa-regular fa-heart"></i></a>
                        <a href="./pages/cart/index.html" class="cart">
                            <div class="icon">
                                <i class="fa-solid fa-bag-shopping"></i>
                                <p class="quantity">12</p>
                            </div>
                            <p>$0.00</p>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- START - Menu in mobile view -->
        <div class="menu" id="menu">
            <div class="search">
                <div class="input">
                    <input type="text" placeholder="Search for products" autocomplete="off" id="searchInputMobile" />
                    <i class="fas fa-search"></i>
                </div>
                <div class="products" id="searchProductsResultMobile"></div>
            </div>
            <div class="btns">
                <button class="menuBtnMobile active" id="menuBtnMobile">Menu</button>
                <button class="cateogriesBtnMobile" id="cateogriesBtnMobile">Categories</button>
            </div>
            <div class="pages" id="pagesMobile">
                <a href="/">Home</a>
                <a href="./pages/user/index.html">Profile</a>
                <a href="./pages/products/index.html">Shop</a>
                <a href="./pages/cart/index.html">Cart</a>
                <a href="./pages/wishlist/index.html">Wishlist</a>
                <a href="./pages/login/index.html">LOGIN/REGISTER</a>
            </div>
            <div class="categories" id="categoriesMobile"></div>
        </div>

        <!-- START - Sub Navbar -->
        <div class="subNavbar">
            <div class="container" style="padding: 10px 0">
                <div class="bar">
                    <div></div>
                    <div class="links">
                        <a href="/" class="active">Home</a>
                        <a href="./pages/products/index.html">Shop</a>
                        <a href="./pages/cart/index.html">Cart</a>
                        <a href="./pages/wishlist/index.html">Wishlist</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- hero -->

        <header>
            <h2>Shop</h2>
            <div class="categories" id="productsCategoriesContainer">
                <div class="cat">
                    <div class="icon"><img src="../../public/products/clock.svg" alt="" /></div>
                    <div class="content">
                        <p class="title">CLOCK</p>
                        <p class="quantity">12 products</p>
                    </div>
                </div>
            </div>
        </header>

        <section></section>

        <script src="./main.js"></script>
    </body>
</html>
