<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wishlist</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link rel="stylesheet" href="../../styles/main.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="loader" id="loader"></div>

        <!-- START - Navbar -->
        <nav>
            <div class="container">
                <!-- desktop -->
                <div class="desktop">
                    <a href="/" class="logo">
                        <img src="../../public/logo.svg" alt="logo" />
                    </a>
                    <div class="search">
                        <div class="input">
                            <input type="text" placeholder="Search for products" id="searchInputDesktop" autocomplete="off" />
                            <a><i class="fas fa-search"></i></a>
                        </div>
                        <div class="products" id="searchProductsResultDesktop"></div>
                    </div>
                    <div class="links">
                        <a href="./pages/login/index.html" class="login" id="login">LOGIN/REGISTER</a>
                        <a href="" class="wishListBtn"><i class="fa-regular fa-heart"></i></a>
                        <a href="../cart/index.html" class="cart">
                            <div class="icon">
                                <i class="fa-solid fa-bag-shopping"></i>
                                <p class="quantity">0</p>
                            </div>
                        </a>
                        <a href="../user/index.html" id="userProfile"><i class="fa-solid fa-user"></i></a>
                        <button id="logout">Logout</button>
                    </div>
                </div>

                <!-- mobile -->
                <div class="mobile">
                    <div class="menuBtn" id="menuBtn">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <a href="/" class="logo">
                        <img src="../../public/logo.svg" alt="logo" />
                    </a>
                    <a href="" class="cart">
                        <div class="icon">
                            <i class="fa-solid fa-bag-shopping"></i>
                            <p class="quantity">0</p>
                        </div>
                    </a>
                </div>
            </div>
        </nav>

        <!-- START - Sub Navbar -->
        <div class="subNavbar">
            <div class="container">
                <div class="bar" style="padding: 15px 0">
                    <div class=""></div>
                    <div class="links">
                        <a href="/">Home</a>
                        <a href="../products/index.html">Shop</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Wishlist Container -->
        <div class="container">
            <div class="wishlist-table">
                <div class="column-labels">
                    <label class="product-image">Image</label>
                    <label class="product-details">Product</label>
                    <label class="product-price pri">Price</label>
                    <label class="product-removal">Remove</label>
                </div>
                <div id="wishlist-items"></div>
            </div>
        </div>

        <script src="../../js/variables.js" type="module"></script>
        <script src="script.js" type="module"></script>
    </body>
</html>
